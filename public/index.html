<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"
    />

    <title>ais-ecommerce-demo-app</title>
  </head>

  <body>

    <div class="ais-InstantSearch">
      <h1>Doofinder + instantsearch demo</h1>

      <div class="left-panel">
        <div id="clear-refinements"></div>

        <h2>Brands</h2>
        <div id="brand-list" style="max-width: 300px; max-height: 300px; width: 300px; height: 300px;"></div>
      </div>

      <div class="right-panel">
        <div id="searchbox" class="ais-SearchBox"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>

    <script src="//cdn.doofinder.com/media/js/doofinder-classic.7.latest.min.js" async="" charset="utf-8"></script>
    <script type="text/javascript" async=""
            src="https://eu1-search.doofinder.com/5/script/97246945c88535d0dbaf859485503f52.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>

    <script src="./src/main.js"></script>
  </body>
</html>
